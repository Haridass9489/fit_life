<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0078ff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            flex-grow: 1;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            background: #0078ff;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .send-button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .send-button:hover {
            background: #004494;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Medical Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-footer">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask a medical question...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
